{% extends 'demo-template.html' %}

{% block demo %}
<script type="text/coffeescript" src="/demo.coffee"></script>
<script type="text/coffeescript">
  w = 500
  h = 500

  scene = seen.demo.text()
  scene.camera.viewport = seen.Viewports.center(w,h)

  context = seen.SvgContext('seen-canvas', scene, w, h)
    .animate()
    .onBefore(-> scene.model.rotx(0.02))
    .start()
</script>
{% endblock %}
